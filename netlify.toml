[build]
  command   = "npm install --include=dev && npm run compile && npm run compile:functions && npm run migrate && vite build"
  publish   = "dist"
  functions = "netlify/functions"

[context.production.environment]
  NPM_FLAGS = "--include=dev"

[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
